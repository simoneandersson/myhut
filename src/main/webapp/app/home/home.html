<div ng-cloak>
  <div ng-switch="vm.isAuthenticated()">
      <div class="row" ng-switch-when="true">
        <div ng-repeat="cabin in vm.cabins track by cabin.id" class="col-md-4 cabin">
            <div class="hovereffect" id="cabinSelect_{{cabin.id}}">
                <img src="{{cabin.photos}}" class="img-thumbnail img-responsive">
                <div class="overlay">
                    <h2><span class="cabin-overlay-title">{{cabin.name}}</span></h2>
                    <h4><span class="cabin-overlay-capacity">{{cabin.capacity}} sengeplasser<span></h4>
                    <div id="selectedCabin_{{cabin.id}}" onClick="toggleChoose(this.id);" class="glyphicon glyphicon-ok cabin-select">
                    </div>
                </div> 
            </div>
            <div>
                <uib-accordion close-others="true">
                    <uib-accordion-group is-open="false" class="cabin-details">
                      <uib-accordion-heading >
                        <i class="pull-right glyphicon glyphicon-info-sign info-icon" onClick="toggleInfo(this);"></i>
                      </uib-accordion-heading>
                      <p>Hytte: {{cabin.name}}</p>
                      <p>Antall sengeplasser:  {{cabin.capacity}}</p>
                      <p>Pris: {{cabin.price}}</p>
                      <p>Lokasjon: {{cabin.location}}</p>
                      <p>Beskrivelse av hytta: {{cabin.description}}</p>
                      <p>Kalender</p>
                      <p></p>
                    </uib-accordion-group>
                </uib-accordion>
            </div>
        </div>
    </div>
      <div class="row" ng-switch-when="false">
        <div class="col-md-12">
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                      <h1>Sign in</h1>
                  </div>
                  <div class="col-md-8 col-md-offset-2">
                      <div class="alert alert-danger" ng-show="vm.authenticationError">
                          <strong>Failed to sign in!</strong> Please check your credentials and try again.
                      </div>
                  </div>
                  <div class="col-md-8 col-md-offset-2">
                      <form class="form" role="form" ng-submit="vm.login($event)">
                          <div class="form-group">
                              <label for="username">Login</label>
                              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username">
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password"
                                     ng-model="vm.password">
                          </div>
                          <div class="form-group">
                              <label for="rememberMe">
                                  <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                                  <span>Remember me</span>
                              </label>
                          </div>
                          <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                      <p></p>
                  </div>
              </div>
          </div>
        </div>
      </div>
</div>
