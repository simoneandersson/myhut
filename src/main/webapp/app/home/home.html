<div ng-cloak>
  <div ng-switch="vm.isAuthenticated()">
          <div class="row" ng-switch-when="true">
        <div class="col-md-12">
            <h1>Welcome, {{vm.account.login}}!</h1>
                </div>

            </div>
              <div class="row" ng-switch-when="false">
                        <div class="col-md-12">
                          <div class="modal-body">
                              <div class="row">
                                  <div class="col-md-4 col-md-offset-4">
                                      <h1>Sign in</h1>
                                  </div>
                                  <div class="col-md-8 col-md-offset-2">
                                      <div class="alert alert-danger" ng-show="vm.authenticationError">
                                          <strong>Failed to sign in!</strong> Please check your credentials and try again.
                                      </div>
                                  </div>
                                  <div class="col-md-8 col-md-offset-2">
                                      <form class="form" role="form" ng-submit="vm.login($event)">
                                          <div class="form-group">
                                              <label for="username">Login</label>
                                              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username">
                                          </div>
                                          <div class="form-group">
                                              <label for="password">Password</label>
                                              <input type="password" class="form-control" id="password" placeholder="Password"
                                                     ng-model="vm.password">
                                          </div>
                                          <div class="form-group">
                                              <label for="rememberMe">
                                                  <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                                                  <span>Remember me</span>
                                              </label>
                                          </div>
                                          <button type="submit" class="btn btn-primary">Sign in</button>
                                      </form>
                                      <p></p>
                                  </div>
                              </div>
                          </div>

                        </div>
              </div>
        </div>
</div>
