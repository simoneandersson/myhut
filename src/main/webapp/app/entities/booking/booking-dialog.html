
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookingLabel" translate="myHutApp.booking.home.createOrEditLabel">Create or edit a Booking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.booking.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.booking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.booking.bookingType" for="field_bookingType">Booking Type</label>
            <select class="form-control" name="bookingType" ng-model="vm.booking.bookingType" id="field_bookingType">
                <option value="PROJECT" translate="myHutApp.BookingType.PROJECT">PROJECT</option>
                <option value="PRIVATE" translate="myHutApp.BookingType.PRIVATE">PRIVATE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.booking.bookingStatus" for="field_bookingStatus">Booking Status</label>
            <select class="form-control" name="bookingStatus" ng-model="vm.booking.bookingStatus" id="field_bookingStatus">
                <option value="CONFIRMED" translate="myHutApp.BookingStatus.CONFIRMED">CONFIRMED</option>
                <option value="PENDING" translate="myHutApp.BookingStatus.PENDING">PENDING</option>
                <option value="CANCELLED" translate="myHutApp.BookingStatus.CANCELLED">CANCELLED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.booking.wbs" for="field_wbs">Wbs</label>
            <input type="text" class="form-control" name="wbs" id="field_wbs"
                    ng-model="vm.booking.wbs"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.booking.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.booking.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.booking.endDate" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.booking.endDate" is-open="vm.datePickerOpenStatus.endDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="myHutApp.booking.cabinId" for="field_cabinId">Cabin Id</label>
            <select class="form-control" id="field_cabinId" name="cabinId" ng-model="vm.booking.cabinId" ng-options="cabin as cabin.id for cabin in vm.cabins track by cabin.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="myHutApp.booking.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.booking.person" ng-options="person as person.enterpriseId for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
