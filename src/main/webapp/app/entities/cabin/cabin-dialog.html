
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCabinLabel" translate="myHutApp.cabin.home.createOrEditLabel">Create or edit a Cabin</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cabin.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cabin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.cabin.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.cabin.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.cabin.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.cabin.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.cabin.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.cabin.location"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.cabin.capacity" for="field_capacity">Capacity</label>
            <input type="text" class="form-control" name="capacity" id="field_capacity"
                    ng-model="vm.cabin.capacity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myHutApp.cabin.photos" for="field_photos">Photos</label>
            <input type="text" class="form-control" name="photos" id="field_photos"
                    ng-model="vm.cabin.photos"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
