
<div>
    <h2><span translate="myHutApp.cabin.detail.title">Cabin</span> {{vm.cabin.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="myHutApp.cabin.name">Name</span></dt>
        <dd>
            <span>{{vm.cabin.name}}</span>
        </dd>
        <dt><span translate="myHutApp.cabin.description">Description</span></dt>
        <dd>
            <span>{{vm.cabin.description}}</span>
        </dd>
        <dt><span translate="myHutApp.cabin.location">Location</span></dt>
        <dd>
            <span>{{vm.cabin.location}}</span>
        </dd>
        <dt><span translate="myHutApp.cabin.capacity">Capacity</span></dt>
        <dd>
            <span>{{vm.cabin.capacity}}</span>
        </dd>
        <dt><span translate="myHutApp.cabin.photos">Photos</span></dt>
        <dd>
            <span>{{vm.cabin.photos}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
